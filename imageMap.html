<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img src="/HTML/images/Food.jpg" alt="" usemap="#imagemap" />
    <map name="imagemap">
      <area
        shape="circle"
        coords="70,110,40"
        href="https://en.wikipedia.org/wiki/Orange_(fruit)"
        alt=""
      />
      <area
        shape="poly"
        coords="230,150,290,120,360,100,440,130,430,200,360,210,290,200,250,190"
        href="https://en.wikipedia.org/wiki/Dairy_cattle"
        alt=""
      />
    </map>
  </body>
</html>
