<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms in HTML</title>
  </head>
  <body>
    <h1>HTML forms</h1>
    <hr />
    <br />
    <!--input, label, textarea, button, fieldset,
         legend, select, option, datalist, output-->
  </body>
  <form>
    <fieldset>
      <legend>Address form</legend>
      <label for="1">Name: </label>
      <input type="text" id="1" /><br /><br />
      <label for="2">Address: </label>
      <textarea id="2" cols="15" rows="3" disabled>BLK 999 paradise st</textarea
      ><br /><br />
      <label for="3">Select your birth country: </label>
      <select id="3">
        <option value="singapore">Singapore</option>
        <option value="india" selected>india</option>
        <option value="malaysia">Malaysia</option>
      </select>
      <br />
      <br />
      <label for="fruits">Select your favourite fruit: </label>
      <input list="fruits" />
      <datalist id="fruits">
        <option value="mango">manga</option>
        <option value="apple">apple</option>
        <option value="grapes">grapes</option>
        <option value="blueberry">blueberry</option>
      </datalist>

      <button type="submit">Submit</button>
    </fieldset>
  </form>
</html>
